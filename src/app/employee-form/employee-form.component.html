<p class="fw-bold fs-3">{{ formTitle }}</p>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <div class="form-group">
        <p class="fs-6 fw-bold" for="name">Nombre:</p>
        <input class="rounded-4" type="text" id="name" formControlName="name" placeholder="Nombre del empleado">
        <div *ngIf="employeeForm.controls['name'].invalid && (employeeForm.controls['name'].dirty || employeeForm.controls['name'].touched)" class="validation-error">
            <div *ngIf="employeeForm.controls['name'].errors?.['required']">El nombre es obligatorio.</div>
            <div *ngIf="employeeForm.controls['name'].errors?.['maxlength']">El nombre no puede exceder 100 caracteres.</div>
        </div>
    </div>

    <div class="form-group">
        <p class="fs-6 fw-bold" for="email">Email:</p>
        <input class="rounded-4" type="email" id="email" formControlName="email" placeholder="Correo electrónico del empleado">
        <div *ngIf="employeeForm.controls['email'].invalid && (employeeForm.controls['email'].dirty || employeeForm.controls['email'].touched)" class="validation-error">
            <div *ngIf="employeeForm.controls['email'].errors?.['required']">El correo electrónico es obligatorio.</div>
            <div *ngIf="employeeForm.controls['email'].errors?.['email']">El formato del correo electrónico no es válido.</div>
        </div>
    </div>

    <div class="form-group">
        <p class="fs-6 fw-bold" for="cargo">Cargo:</p>
        <input class="rounded-4" type="text" id="cargo" formControlName="cargo" placeholder="Cargo del empleado">
        </div>

    <div class="form-group">
        <p class="fs-6 fw-bold" for="department">Departamento:</p>
        <input class="rounded-4" type="text" id="department" formControlName="department" placeholder="Departamento del empleado">
    </div>

    <div class="form-group">
        <p class="fs-6 fw-bold" for="phone">Teléfono:</p>
        <input class="rounded-4" type="tel" id="phone" formControlName="phone" placeholder="Número de teléfono">
    </div>

    <div class="form-check form-group checkbox-group">
        <input class="form-check-input" type="checkbox" id="active" formControlName="active">
        <label class="form-check-label" for="checkDefault">
            Activo
        </label>
    </div>

    <button type="submit" [disabled]="employeeForm.invalid" class="submit-button btn btn-success rounded-4">
        {{ isEditMode ? 'Actualizar empleado' : 'Agregar empleado' }}
    </button>
    <button type="button" routerLink="/employees" class="cancel-button rounded-4">Cancelar</button>
</form>
